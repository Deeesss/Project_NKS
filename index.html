<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEKOS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Hero Section -->
    <div class="hero" id="hero">
        <div class="navbar">
            <button class="nav-button" id="home-button">Home</button>
            <button class="nav-button" id="about-button">About</button>
            <button class="nav-button" id="game-button">Game</button>
            <button class="nav-button" id="wallet-button">Wallet</button>
            <button class="nav-button" id="mining-button">Mining</button>
            <button class="nav-button" id="marketplace-button">Marketplace</button>
            <button class="nav-button" id="neko-button">Nekocubes Token</button>
            <button class="nav-button" id="change-background">Change Background</button>
        </div>
        <h1 class="title"></h1>
    </div>
    
    <!-- Wallet Section, hidden by default -->
    <div id="wallet-page" class="page-content" style="display: none;">
        <h2>Your Wallet</h2>
        <!-- Crypto Prices inside wallet section -->
        <div id="crypto-prices-wallet">
            <p>BTC Price: <span id="btc-price-wallet">Loading...</span></p>
            <p>ETH Price: <span id="eth-price-wallet">Loading...</span></p>
            <p>COSMOS Price: <span id="cosmos-price-wallet">Loading...</span></p>
        </div>
        <img src="wallet.webp" alt="Wallet Image" class="wallet-image"/>
        <button class="nav-button close-button" id="close-wallet">Close Wallet</button>
    </div>

    <!-- Mining Section, hidden by default -->
    <div id="mining-page" class="page-content" style="display: none;">
        <h2>Mining SPICE</h2>
        <div id="mining-progress">
            <div id="mining-progress-bar"></div>
        </div>
        <p>SPICE Balance: <span id="spice-balance">0</span></p>
        <button id="claim-spice" disabled>Claim SPICE</button>
        <button class="nav-button close-button" id="close-mining">Close Mining</button>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
