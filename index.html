<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEKOS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Hero Section -->
    <div class="hero" id="hero">
        <h1 class="title">NEKOS Game</h1> <!-- Můžete přidat název hry nebo jakýkoliv text -->
        <!-- Health Bar pro Monk Demon -->
        <div class="sao-healthbar">
            <div class="main-container">
                <div class="character-name">Monk Demon</div>
                <div class="health-bar--outline">
                    <div class="health-bar--border">
                        <div class="health-bar--background">
                            <div id="health-bar--health" class="health-bar--health" style="width: 100%;"></div> <!-- Start s plným zdravím -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="health-indicator">Health: <span id="health-indicator">100</span> / 100</div>
        </div>
    </div>
    
    <!-- Mining Card Section -->
    <div id="mining-card" class="card hidden">
        <h2 class="card-title">Těžba SPICE</h2>
        <div class="card-info">
            <p>SPICE Balance: <span id="spice-balance">0.00</span></p>
            <div id="mining-progress-bar-container">
                <div id="mining-progress-bar"></div>
            </div>
            <button id="claim-spice" class="btn" disabled>Claim SPICE</button>
            <div id="loading-indicator" class="loading-indicator" style="display: none;"></div>
            <div id="claim-message" class="claim-message" style="display: none;">Úspěšně jste nárokovali vaše SPICE tokeny!</div>
        </div>
        <button class="btn-close" id="close-mining">Zavřít Těžbu</button>
    </div>

    <!-- Wallet Card Section -->
    <div id="wallet-card" class="card hidden">
        <h2 class="card-title">Peněženka</h2>
        <div class="card-info">
            <!-- Add wallet contents here -->
        </div>
        <button class="btn-close" id="close-wallet">Zavřít Peněženku</button>
    </div>

    <!-- Spodní navigační lišta -->
    <div class="bottom-nav">
        <button class="nav-button" id="home-button">Missions</button>
        <button class="nav-button" id="about-button">About</button>
        <button class="nav-button" id="wallet-button">Wallet</button>
        <button class="nav-button" id="mining-button">Mining</button>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
